language: python
sudo: false
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
#- '3.7'
env:
- TOXENV=py-test

matrix:
  include:
    - python: '3.5'
      env: TOXENV=flake8
    - python: '3.5'
      env: TOXENV=check_readme
    - python: '2.7'
      env: SELFINSTALL=1
    - python: '3.5'
      env: SELFINSTALL=1
cache:
  files:
  - $HOME/.pip/cache
  - $Home/.cache/pip
install: pip install tox
script:
- python testing/runtests_travis.py



credentials:
  - &pypi
    provider: pypi
    user: ronny
    password:
      secure: 

deploy:
  - <<: *pypi
    on:
      tags: true
      python: '2.7'
    distributions: "sdist bdist_wheel"
  - <<: *pypi
    on:
      tags: true
    distributions: "bdist_egg"
